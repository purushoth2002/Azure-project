<!DOCTYPE html>
<html lang="en">
   <head>

      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="viewport" content="initial-scale=1, maximum-scale=1">
      <!-- site metas -->

      <meta name="keywords" content="">

      <!-- bootstrap css -->
      <link rel="stylesheet" href={{ url_for("static", filename = "css/bootstrap.min.css" )}} />

   <!-- body -->
   <body class="main-layout">

      </div>
      <!-- end loader -->
      <!-- header -->
      <header>

         <div class="header">
            <div class="container-fluid">
               <div class="row">
                  <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col logo_section">
                     <div class="full">
                        <div class="center-desk">
                           <div class="logo">
                              <a href="{{ url_for('index')}}"> <img src={{ url_for("static", filename = "images/wellcome.png") }} alt=""/></a>
                           </div>
                        </div>
                     </div>
                  </div>
                  <div class="col-xl-9 col-lg-9 col-md-9 col-sm-9">
                     <div class="header_information">
                        <nav class="navigation navbar navbar-expand-md navbar-dark ">
                           <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample04" aria-controls="navbarsExample04" aria-expanded="false" aria-label="Toggle navigation">

                           </button>
                           <div class="collapse navbar-collapse" id="navbarsExample04">
                              <ul class="navbar-nav mr-auto">
                                 <li class="nav-item ">
                                    <a class="nav-link"  href="{{ url_for('about' )}}"> About Us  </a>
                                 </li> 
                                 <li class="nav-item">
                                    <a class="nav-link" href="{{ url_for('clients' )}}">Text Summarization</a>

                                 </li>

                                 </li>
                              </ul>
                              <div class="sign_btn"><a href="#">Get A Quote</a></div>
                           </div>
                        </nav>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </header>
      <!-- end header inner -->
      <!-- end header -->
       <div class="ourwork">
          <div class="container">
             <div class="row">
                <div class="col-md-12">
                   <div class="titlepage">
                      <h2>image captioning</h2>
                   </div>
                </div>
             </div>
             <div style="margin-left: 33%;display: flex;flex-direction: column;gap: 20px;">
               <form style="display: flex;" id="form" action="/ourwork" method="post" enctype="multipart/form-data">
                  <input name="image" accept="image/*" type="file">
                  <button style="padding:5px;border-radius: 10px; font-weight: 500;">Submit</button>
               </form>
               <div style="display: flex;flex-direction: column;gap: 10px;">
                  <img src={{path}} style="object-fit:fill;width: 370px;height: 200px;" alt="">
                  <div style="font-size: 20px;margin-top: 25px;">{{caption}}</div>
               </div>
            </div>
          </div>
       </div>
      
      
      <!--  footer -->
      <footer>
         <div class="footer">
            <div class="container">
               <div class="row border-top">
                  <div class="col-md-6 padding_bottom1   ">

      <script src={{ url_for("static", filename = "js/jquery.min.js" )}}></script>
      <script src={{ url_for("static", filename = "js/popper.min.js" )}}></script>
      <script src={{ url_for("static", filename = "js/bootstrap.bundle.min.js" )}}></script>
      <script src={{ url_for("static", filename = "js/jquery-3.0.0.min.js" )}}></script>
